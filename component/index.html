<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 4- Basic Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"></link>
    <style>body{margin:100px}</style>
</head>
<body>
    <div class="root">
        <message title='Hello World!' body='Lorem ipsup doler sit amin'></message>
    </div>
    <script>
        Vue.component('message',{
        props:['title','body'],

        data(){
            return{
                isVisible:true
            };

        },

        template : `
        <article class="message is-dark" v-show='isVisible'>
        <div class="message-header">
            <p>{{title}}</p>
            <button class="delete" @click="isVisible = false"></button>
        </div>
        <div class="message-body">
            {{body}}
        </div>
        </article>
        `,
        });
        
        new Vue({
            el:".root",
        });
    </script>
</body>
</html>
